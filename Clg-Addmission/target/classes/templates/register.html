<!doctype html>
<html lang="en" xmlns="http://www.thymLeaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
  
 <!--  Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand"  href="https://kbtcoe.org/first-year-engineering-admission/" >Welcome to Our College</a>
  <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="">Register Here</a>
      </li>
      
    </ul>
 
  </div>
</nav>

<!-- Navbar -->

<form class="container w3-red p-5">

  <h4 class="text-center text-primary">Registration Form</h4>
  
  <form th:action="@{/register}" method="post">
  
 
    <div class="form-group ">
      <label for="inputId">Your Id</label>
      <input name="id" class="form-control" id="inputId" placeholder="Registration_id">
    </div>
    
    <div class="form-group">
      <label for="inputName">Full Name</label>
      <input name="name" class="form-control" id="inputName" placeholder="Surname__Name__Father_name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input name="address" class="form-control" id="inputAddress" placeholder="1234 Main-Address zipcode">
  </div>
  <div class="form-group">
    <label for="inputEmail4">Email</label>
      <input name="email" class="form-control" id="inputEmail4" placeholder="name@example.com">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputContact">Contact Number</label>
      <input name="phone" class="form-control" id="inputContact">
    </div>
     <div class="form-group col-md-4">
      <label for="inputZip">Adhar Number</label>
      <input name="adhar" class="form-control" id="inputZip">
    </div>
    <div class="form-group col-md-3">
      <label for="inputBlood">Blood Group</label>
       <select class="form-control" id="inputBlood" name="blood">
      <option>A</option>
      <option>B</option>
      <option>AB</option>
      <option>O</option>
      
    </select>
    </div>
   
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
